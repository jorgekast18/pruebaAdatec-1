<!DOCTYPE html>
<html ng-app="pokedex" lang="es">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <link href="lib/ng-table/dist/ng-table.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- DATA TABLES -->
    <link href="plugins/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="styles/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="styles/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles/animacion.css">
</head>

<body class="skin-blue fixed sidebar-mini" >
    <div class="wrapper">
        <header class="main-header">
        <!-- Logo -->
        <a href="#/" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>PKD</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Admin </b>Pokedex</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <!-- Messages: style can be found in dropdown.less-->              
              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="img/user.png" class="user-image" alt="User Image" />
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <img src="img/user.png" class="img-circle" alt="User Image" />
                    <p>
                      Jorge Arley Castaño Rodríguez
                      <small>Desarrollador Web</small>
                    </p>
                  </li>                                  
                </ul>
              </li>

            </ul>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- Sidebar user panel -->
          <div class="user-panel">
            <div class="pull-left image">
              <img src="img/user.png" class="img-circle" alt="User Image" />
            </div>
            <div class="pull-left info">
              <p>Adatec</p>
            </div>
          </div>
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">Menú</li>
            <li class="treeview active">
              <a href="#/">
                <i class="fa fa-home"></i> <span>Inicio</span> 
              </a>              
            </li>
            <li class="treeview">
              <a href="#">
                <i class="fa fa-file"></i>
                <span>Prueba</span>
                <i class="fa fa-angle-left pull-right"></i>
              </a>
              <ul class="treeview-menu">
                <li><a href="#/instructions"><i class="fa fa-dot-circle-o"></i>Instructions</a>
                </li>
              </ul>
            </li> 
            <li class="treeview">
              <a href="#">
                <i class="fa fa-gamepad"></i>
                <span>Pokedex</span>
                <i class="fa fa-angle-left pull-right"></i>
              </a>
              <ul class="treeview-menu">
                <li><a href="#/viewPokemons"><i class="fa fa-dot-circle-o"></i>Ver los pokemons</a>
                <li><a href="#/createPokemon"><i class="fa fa-dot-circle-o"></i>Registrar un pokemon</a></li>              
                </li>
              </ul>
            </li>                    
        </section>
        <!-- /.sidebar -->
      </aside>

    <div class="content-wrapper">
        <div ng-view></div>
    </div>
    <script src="lib/scripts/jquery.min.js" type="text/javascript"></script>
    <script src="lib/scripts/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-post-fix/postfix.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/controllers/viewPokemon.js" type="text/javascript"></script>
    <script src="js/controllers/createPokemon.js" type="text/javascript"></script>
    <script src="js/services/viewPokemon.js" type="text/javascript"></script>
    <script src="js/services/createPokemon.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/services/init.js"></script>

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>

    <!-- DATA TABES SCRIPT -->
    <script src="plugins/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="plugins/datatables/dataTables.bootstrap.min.js" type="text/javascript"></script>
    <!-- SlimScroll -->
    <script src="plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- FastClick -->
    <script src="plugins/fastclick/fastclick.min.js" type="text/javascript"></script>
    <!-- AdminLTE App -->
    <script src="js/app.min.js" type="text/javascript"></script>
</body>

</html>
